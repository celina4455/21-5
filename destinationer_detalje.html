    <section id="detalje">
        <button class="luk">Tilbage</button>
        <article id="destination">
            <h2></h2>
            <p class="text"></p>
        </article>
    </section>

    <script>
        //find parametre (variabler) i url'en
        let urlParams = new URLSearchParams(window.location.search);
        //returner værdien for variablen "id"
        let id = urlParams.get("id");
        let destinationer;
        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            //hent en enkelt ret udfra id'et
            let jsonData = await fetch(`http://celinamadsen.dk/kea/09/21_5/wordpress//wp-json/wp/v2/destinationer/${id}`);
            destinationer = await jsonData.json();
            console.log(destinationer);
            visDestinationer();
        }
        //vis data om retten
        function visDestinationer() {
            document.querySelector("h2").textContent = destinationer.title.rendered;
            document.querySelector(".text").innerHTML = destinationer.content.rendered;

            //            document.querySelector("img").src = destinationer.billede.guid;
        }

        document.querySelector(".luk").addEventListener("click", () => {
            //link tilbage til den foregående side på "luk" knappen
            history.back();
        })

    </script>
